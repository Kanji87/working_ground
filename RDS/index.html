<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RDS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="main container-fluid">
        <div class="row-fluid">
            <div id="idspclock1" style="text-align:center;"><noscript>Тут размещены часики от <a href="http://szenprogs.ru/blog/prostejshie_chasy_na_sajt/2011-03-09-94" target="_blank" title="Часики, скрипт часы, часы на сайт">SzenProgs.ru</a>. Чтобы увидеть их включите выполнение JavaScript в браузере.</noscript></div>
            <script type="text/javascript">
              // Создатель: SzenProgs.ru
              // Название: Скрипт простейших часов на JavaScript
              // Страница скрипта: http://szenprogs.ru/blog/prostejshie_chasy_na_sajt/2011-03-09-94
              // <!-- 
              $spclock1={
                tmr: 0,
                dubnums: function(i){
                  if(i.length==1) return '0'+i; else return i;
                },
                
                gettime: function(){
                  tm=new Date();
                  var h=new String(tm.getHours());
                  var m=new String(tm.getMinutes());
                  var s=new String(tm.getSeconds());
                  var st=this.dubnums(h);
                  st+=':'+this.dubnums(m);
                  st+=':'+this.dubnums(s);
                  return st;
                },
                
                timeit: function(){ 
                  window.clearTimeout(this.tmr);
                  document.getElementById('idspclock1').innerHTML=this.gettime();
                  this.tmr=window.setTimeout('$spclock1.timeit();',1000); 
                },
                
                ready: function(){
                  this.timeit();
                }
              }
              
              $spclock1.ready();
              // -->
            </script>
        </div>
        <div class="row-fluid counter">
            <div class="col-sm-4">
                <div class="enter-counter">
                    <p class="enter-counter__title font-title">вошло</p>
                    <p class="enter-counter__count font-count">659874</p>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="exit-counter">
                    <p class="exit-counter__title font-title">вышло</p>
                    <p class="exit-counter__count font-count">1114785</p>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="inroom-counter">
                    <p class="inroom-counter__title font-title">в зале</p>
                    <p class="inroom-counter__count font-count">54458</p>
                </div>
            </div>
        </div>
        <div class="row-fluid last-update">
            Последнее обновление: <span class="last-update__time">11:26</span>
        </div>
    </div>
</body>
</html>
