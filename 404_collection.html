<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>404</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		html, body {
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
			font-family: helvetica;
		}

		.wrapper {
			width: 900px;
			height: 100%;
			margin: 0 auto;
			box-sizing: border-box;
			padding-top: 50px;
			position: relative;
		}

		.logo {
			width: 170px;
			height: auto;
		}

		.text {
			position: absolute;
			top: 50%;
			left: 50%;
			margin: 0;
			width: 100%;
			transform: translate(-50%, -50%);
			font-size: 90px;
			font-weight: 300;
			text-align: center;
		}

		.button {
			text-align: center;
			box-sizing: border-box;
			position: absolute;
			bottom: 20%;
			left: 50%;
			transform: translate(-50%, 0);
		}

		.button-link {
			display: inline-block;
			padding: 25px 30px;
			font-size: 24px;
			color: #fff;
			text-decoration: none;
			background-color: #06f;
			margin: 0 auto;
			font-weight: 300;
		}

		@media all and (max-width: 1025px) {
			.wrapper {
				width: 100%;
				padding: 50px;
			}

			.text {
				font-size: 70px;
				text-align: center;
			}

			.button-link {
				padding: 20px 25px;
				font-size: 18px;
			}
		}

		@media all and (max-width: 767px) {
			.wrapper {
				padding: 20px;
			}

			.button {
				width: 90%;
				bottom: 50px;
			}

			.button-link {
				padding: 15px 20px;
				font-size: 16px;
			}

			.text {
				font-size: 50px;
			}
		}
	</style>
</head>
<body>
	<section class="wrapper">
		<div class="main">
			<a href="https://polymus.ru/" class="logo-link">
				<img src="https://polymus.ru/static/_/build/img/Logo_polytech_blue-01.svg" alt="" class="logo">
			</a>
			<p class="text">Предмет не найден</p>
			<div class="button">
				<a href="https://polymus.ru/ru/museum/fonds/" class="button-link">Посмотреть фондовое собрание</a>
			</div>
		</div>
	</section>
</body>
</html>
